default_install_hook_types:
  - pre-commit
  - pre-push
  - commit-msg

repos:
  # - repo: https://github.com/thoughtworks/talisman
  #   rev: 'v1.28.0'  # Update me!
  #   hooks:
  #     # both pre-commit and pre-push supported
  #     # -   id: talisman-push
